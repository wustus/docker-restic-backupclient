name: Build
on: 
  workflow_dispatch:
  push:
    tags:
      - '**'
    branches:
      - "**"

env:
  TAG: ${{ github.ref_type == 'branch' && 'latest' || github.ref_name }}
  IMAGE_NAME: ${{ github.repository_owner }}/restic-backupclient

jobs:
  test-postgres17:
    name: Postgres17 Integrationtest
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Run Postgres17 Test
        run: |
          chmod +x test/test_postgres.sh
          test/test_postgres.sh

  build:
    name: build and push
    runs-on: ubuntu-latest
    needs: 
      - test-postgres17
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: wustus
          password: ${{ secrets.DOCKER_SECRET }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          tags: wustus/docker-restic-backupclient:${{ env.TAG}}
          push: true
